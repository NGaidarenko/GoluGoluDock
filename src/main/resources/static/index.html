<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Text Editing with Locking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<h1>Collaborative Text Editing with Locking</h1>

<!-- Текстовое поле для редактирования -->
<textarea id="paragraph-1" rows="10" cols="50" disabled oninput="sendTextUpdate('paragraph-1')">This is the paragraph.</textarea>
<br>
<!-- Кнопки блокировки и разблокировки -->
<button id="lockButton1" onclick="lockParagraph('paragraph-1')">Lock</button>
<button id="unlockButton1" onclick="unlockParagraph('paragraph-1')" disabled>Unlock</button>

<!-- Элемент для отображения состояния блокировки -->
<p id="lockStatus">Field is free</p>

<script>
    var socket = new SockJS('/ws');
    var stompClient = Stomp.over(socket);

    var lockStatusElement = document.getElementById("lockStatus");

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Подписка на изменения блокировки
        stompClient.subscribe('/topic/locks', function (lockUpdate) {
            var response = JSON.parse(lockUpdate.body);
            var textarea = document.getElementById(response.paragraphId);
            var lockButton = document.getElementById('lockButton' + response.paragraphId.split('-')[1]);
            var unlockButton = document.getElementById('unlockButton' + response.paragraphId.split('-')[1]);

            if (response.locked) {
                if (response.ownerId === socket._transport.url) {
                    // Если это наш собственный блок, делаем текст доступным для редактирования
                    unlockButton.disabled = false;
                    lockButton.disabled = true;
                    textarea.disabled = false;
                    lockStatusElement.innerHTML = "Locked by you";  // Показываем, что поле заблокировано нами
                } else {
                    // Если параграф заблокирован другим пользователем, блокируем поле и кнопку
                    textarea.disabled = true;
                    lockButton.disabled = true;
                    unlockButton.disabled = true;
                    lockStatusElement.innerHTML = "Locked by user with ID: " + response.ownerId;
                }
            } else {
                // Если параграф разблокирован, разрешаем всем блокировать его
                textarea.disabled = true;
                lockButton.disabled = false;
                unlockButton.disabled = true;
                lockStatusElement.innerHTML = "Field is free";  // Поле свободно
            }
        });

        // Подписка на изменения текста
        stompClient.subscribe('/topic/textUpdates', function (textUpdate) {
            var response = JSON.parse(textUpdate.body);
            var textarea = document.getElementById(response.paragraphId);
            textarea.value = response.text;
        });
    });

    // Функция для блокировки параграфа
    function lockParagraph(paragraphId) {
        stompClient.send("/app/lock", {}, JSON.stringify({
            'paragraphId': paragraphId,
            'ownerId': socket._transport.url  // Генерируем уникальный ID для пользователя
        }));
    }

    // Функция для разблокировки параграфа
    function unlockParagraph(paragraphId) {
        stompClient.send("/app/unlock", {}, JSON.stringify({
            'paragraphId': paragraphId,
            'ownerId': socket._transport.url
        }));
    }

    // Функция для отправки обновленного текста
    function sendTextUpdate(paragraphId) {
        var text = document.getElementById(paragraphId).value;
        stompClient.send("/app/updateText", {}, JSON.stringify({
            'paragraphId': paragraphId,
            'text': text
        }));
    }
</script>

</body>
</html>
